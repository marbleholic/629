<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="description" content="">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>DollMaker</title>
</head>
<body>
    <div id="screen">
        <!--<div class="container"><a href="index.html">RETURN TOP</a></div>-->
        <!-- 選択肢を表示する箱 -->
        <div class="selectBox">
            <!-- 選択肢を表示する枠 -->
            <div class="select" id="select1"><p class="selectText" id="selectText1"></p></div>
            <div class="select" id="select2"><p class="selectText" id="selectText2"></p></div>
            <div class="select" id="select3"><p class="selectText" id="selectText3"></p></div>
        </div>
        <!-- 背景の表示 -->
        <img src="img/bg0.png" alt="" id="bgimg">
        <div class="charabox">
            <!-- キャラクター表示 -->
            <div class="itembox"><img src="" alt="" id="item"></div>
            <div class="charaposition" id="charaposition1"><img src="" alt="" id="chara1"></div><!--一人、三人表示-->
            <div class="charaposition" id="charaposition2"><img src="" alt="" id="chara2"></div><!--二人表示-->
            <div class="charaposition" id="charaposition3"><img src="" alt="" id="chara3"></div><!--二人表示-->
            <div class="charaposition" id="charaposition4"><img src="" alt="" id="chara4"></div><!--三人表示-->
            <div class="charaposition" id="charaposition5"><img src="" alt="" id="chara5"></div><!--三人表示-->
        </div>
        <div id="messbox">
            <!-- テキストボックス -->
            <div id="textbox">
                <p id="text"></p>
            </div>
            <div class="container"><a href="index.html">&#9670;タイトルに戻る&#9670;</a></div>   
        </div>
        
    </div>
</body>
</html>
